<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comfy-House</title>
    <!--Custom css-->
    <link rel="stylesheet" href="styles.css">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/246b24457e.js" crossorigin="anonymous"></script>

</head>
<body>
<script src="app.js"></script>
<!-- nav bar starts here-->
<nav class="navbar">
    <div class="navbar-center">
        <span class="nav-icon">
            <li class="fas fa-bars"></li>
        </span>
        <img src="./images/logo.svg" alt="the logo"></img>
        <div class="cart-btn">
            <span class="nav-icon">
                <li class="fas fa-cart-plus"></li>
            </span>
            <div class="cart-items">0</div>
        </div>
    </div>
</nav>
<!-- nav bar ends here-->
<!-- Hero starts here  -->
<header class="hero">
    <div class="banner">
        <h1 class="banner-title">Furniture Collection</h1>
        <button class="banner-btn">Shop Now</button>  
     </div>
</header>
<!-- Hero ends here  -->

<!-- Product section -->
<section class="products">
    <div class="section-title">
        <h2>Our Products</h2>
        <div class="products-center"> 
        </div>
    </div>
</section>
<!-- End of product section -->
<!-- Cart Starts Here -->
<div class="cart-overlay">
    <div class="cart">
        <span class="close-cart">
            <i class="fas fa-window-close"></i>
        </span>
        <h2>Your Cart</h2>
        <div class="cart-content">
            <!-- Cart Item -->
            <div class="cart-item">
                <img src="./images/product-1.jpeg" alt="product">
                <div>
                    <h4>Queen Bed</h4>
                    <h5>$200</h5>
                    <span class="remove-item">remove</span>
                </div>
                <div>
                <i class="fas fa-chevron-up"></i>
                <p class="item-amount">1</p>
                <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <!-- Cart Item Ends Here -->
        </div>
        <div class="cart-footer">
            <h3>Your Total:$ <span class="cart-total">0</span> </h3>
            <button class="clear-cart banner-btn">Clear Cart</button>
        </div>
    </div>
</div>
<!-- Cart Ends Here -->
</body>
</html>
